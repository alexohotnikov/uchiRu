<!DOCTYPE html>

<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<title>Uchi Ru - Js_Test</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<section id="test_wrap">
		<section id="primer-wrap">
			<input class="input-primer" disabled id="input-pr-1" placeholder="?" type="text" value="0">
			<input class="input-primer" disabled id="math_act" placeholder="?" type="text" value="+">
			<input class="input-primer left-mg" disabled id="input-pr-2" placeholder="?" type="text" value="0">
			<input class="input-primer left-mg" disabled placeholder="?" type="text" value="=">
			<input class="input-primer left-mg" disabled id="result" maxlength="2" placeholder="?" type="text" value="0">
		</section>


		<section id="duga-wrap">
			<input autofocus class="input-answer-min" id="input-an-1" maxlength="1" placeholder="?" type="text" value="">
			<input class="input-answer-min top-mg" disabled hidden id="input-an-2" maxlength="1" placeholder="?" type="text" value="">

			<canvas height="120" id="myCanvas" width="845">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
			<span class="arrow" id="ar1"></span> <span class="arrow hidden" id="ar2"></span>
		</section>


		<div id="inter-wrap">
			<!-- This we use for bg Slider -->
		</div>
	</section>
	<script src="main.js" type="text/javascript">
	</script>
</body>
</html>
